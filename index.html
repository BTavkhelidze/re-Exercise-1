  <body>
    <header style="background-color: lightgray;">Exercise 1</header>
    <div style="background-color: grey; width: 50%">
      <h1>Unordered List</h1>
      <ul>
        <li style="color: red;">First item</li>
        <li style="color: blueviolet;">Second item</li>
        <ul style="background-color: bisque; width: 50%;">
          <li> First</li>
          <li> Second</li>
        </ul>
        <li style="color: aliceblue;">Third item</li>
      </ul>
    </div>
    <div style="background-color: aqua; width: 50%;">
        <h2>Ordered List</h2>
        <ol>
            <li style="color: blue;">ordered List 1</li>
            <li>ordered list 2</li>
            <ol> 
                
                <li style="color: bisque;">First </li>
                <li>Second </li>
            </ol>
            <li>ordered List 3</li>
        </ol>
    </div>
  </body>
